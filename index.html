<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">

            <label for="check">

            </label>
        </div>
        <div class="sidebar-main">
            
            <div class="logo">
                <h2>OnlyDevz</h2>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class="fa-solid fa-circle-xmark"></i>

                </label>
            </div>
            <div class="links">


                <ul>
                    <li><a href="#"><i class="fa-solid fa-gauge"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-scissors"></i>
                        ShortCut</a></li>
                    <li><a href="#"><i class="fa-brands fa-wpexplorer"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fa-regular fa-calendar-days"></i>
                        Events</a></li>
                    <li><a href="#"><i class="fa-regular fa-address-card"></i>
                        About</a></li>
                    <li><a href="#"><i class="fa-solid fa-database"></i>
                        Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-question"></i>
                        Contact Us</a></li>
                    <li><a href="#"><i class="fa-solid fa-bug-slash"></i>
                        Report Us</a></li>
                </ul>


            </div>
            <div class="social_links">
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/eee406545e.js" crossorigin="anonymous"></script>
</html>
